<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Haciendo mi web responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>Foodmap</title>
    <!-- Linkeando el CDN de Bootstrap a mi sitio web -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!--enlazando mi hoja de estilos -->
    <link rel="stylesheet" href="assets/css/main.css" class="rel">

    <!-- Enlazando google fonts -->
   <link href="https://fonts.googleapis.com/css?family=Poppins:400,600" rel="stylesheet">
  </head>
  <body>
    <section class="loading">
      <div class="container">
        <div class="row">
          <div class="logo col-xs-12 text-center">
            <h1>Food<strong>map</strong></h1>
            <div class="loader"></div>
          </div>
        </div>
      </div>
    </section>

    <section class="primera">
      <div class="container">
        <div class="row">
          <div class="titulo col-xs-12 text-center">
            <h2>Food<strong>map</strong></h2>
            <hr class="separador">
            <iframe id="mapa" class="mapa col-xs-12 text-center" src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d10418.910504227737!2d-70.6542974706401!3d-33.436656894531055!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1ssantiago+centro+comida+ahumada!5e0!3m2!1ses!2scl!4v1513177379187" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
          </div>
          </div>
        </div>
      </div>
    </section>

    <section class="segunda">
      <div class="container">
        <div class="row">
          <div class="filtrado col-xs-12 text-center"></div>
          <h3 style="color: #7BFC02; font-size: 19px;" class="sub-titulo text-center">Comida cerca de ti</h3>
          <div class="menu col-xs-12 text-center">
            <button value="0" id="button" class="btn btn-primary dropdown-toggle col-xs-12 text-center" type="button" data-toggle="dropdown">TIPO DE COMIDA
            <span class="caret"></span></button>
            <ul class="dropdown-menu col-xs-12 text-center">
              <li class="select" id="china">China</li>
              <li class="select" id="italiana">Italiana</li>
              <li class="select" id="peruana">Peruana</li>
            </ul>
          </div>
        </div>
      </div>

      <div id="container" class="container col-xs-12 text-center"></div>
    </section>


<!-- Linkeando el CDN jquery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Likeando el archivo Javascript de Bootstrap para otorgarle funcionalidad a la pÃ¡gina-->

integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<!-- Linkeando mi hoja de jquery -->
<script src="assets/js/app.js"></script>

</html>
